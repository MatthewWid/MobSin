    <script type="text/x-docstrap-searchdb">
    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Classes Classes Circle Line Point Rectangle Namespaces cubic easing linear quadratic keys math shapes util Whirl × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespaces Classes Circle Line Point Rectangle Namespaces cubic easing linear quadratic keys math shapes util Whirl × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Whirl is a modern, lightweight and extensible 2D game engine written in JavaScript. ⚠️ This is the 3.0.0-alpha development build. ⚠️Certain features may be missing and security, stability and performance may be unsuitable for a production environment. Features Whirl's aim is to allow you to to quickly and easily create games in the browser; allowing you to create, extend and import game objects and plugins, making its functionality highly extendable outside of its many already included core features. Some features offered by the Whirl game engine are: Dynamic custom event system that allows for the creation and broadcasting of events across game objects. Child-parent tree architecture of game objects that allows you to easily organise your game world into a managable hierarchy of objects. State-like world system that makes it easy to load, unload and switch your scene or level instantly. Modularised viewport manager that enables you to create multiple game viewports and screens without the need for multiple canvas elements, stacked HTML elements or game instances. Standardised object importation methods that make it easy to create your own custom plugins and special game objects that can be imported and used in your games - your objects are modular and reusable. Documentation Whirl is (almost) fully documented from it's event system to all of its given classes. The documentation contains details on installation and all default game classes, in-built libraries, constants, object systems and more. See the documentation. Examples Example usage of the various features of Whirl are included in the /examples/ directory. These examples are fully commented so you can easily understand what is going on and how it's working. Feel free to change and play around with the examples yourself! Simply clone the repository, build the source (See the \"Build\" section) and open up /index.html in any one of the examples to start tinkering. Build Whirl takes advantage of webpack to compile its source code down into a single, usable Javascript file. Clone the repository - git clone &lt;... Whirl.git&gt;. Navigate into the root directory - cd Whirl. Install the dependencies - npm install or yarn. Build the source - npm run prod or yarn prod. Once completed, you can find the built file in /build/whirl.js and simply include it with a script tag: &lt;script src=\"whirl.js\"&gt;&lt;/script&gt; Or import as a module: const Whirl = require(\"whirl\"); From there you are free to use the plethora of features offered by Whirl. Happy coding! × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.easing.cubic.html":{"id":"Whirl.easing.cubic.html","title":"Namespace: cubic","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: cubic Whirl.easing. cubic Functions that imply a rate of change by a degree of three (3) (t^3). Methods &lt;static&gt; in(t) Interpolates a value cubically, starting slowly and speeding up. Parameters: Name Type Description t number Interpolant between one (1) and zero(0). Returns: Type number &lt;static&gt; inOut(t) Interpolates a value cubically, starting slowly, speeding up toward the half-way point, and slowing down again. Parameters: Name Type Description t number Interpolant between one (1) and zero(0). Returns: Type number &lt;static&gt; out(t) Interpolates a value cubically, starting quickly and slowing down. Parameters: Name Type Description t number Interpolant between one (1) and zero(0). Returns: Type number × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.easing.html":{"id":"Whirl.easing.html","title":"Namespace: easing","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: easing Whirl. easing Library of easing functions to alter the rate of change of a given value. Commonly used for animations and tweening values over a period of time. Function Description Linear No acceleration. In Acceleration from zero velocity. Out Deceleration to zero velocity. In Out Acceleration until halfway, then deceleration. Namespaces cubic linear quadratic × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.easing.linear.html":{"id":"Whirl.easing.linear.html","title":"Namespace: linear","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: linear Whirl.easing. linear Function that imply a constant rate of change. Methods &lt;static&gt; linear(t) Implies a linear rate of change. Parameters: Name Type Description t number Interpolant between one (1) and zero(0). Returns: Type number Example Whirl.easing.linear(.5); // .5 Whirl.easing.linear(.2); // .2 × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.easing.quadratic.html":{"id":"Whirl.easing.quadratic.html","title":"Namespace: quadratic","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: quadratic Whirl.easing. quadratic Functions that imply a rate of change by a degree of two (2) (t^2). Methods &lt;static&gt; in(t) Interpolates a value quadratically, starting slowly and speeding up. Parameters: Name Type Description t number Interpolant between one (1) and zero(0). Returns: Type number &lt;static&gt; inOut(t) Interpolates a value quadratically, starting slowly, speeding up toward the half-way point, and slowing down again. Parameters: Name Type Description t number Interpolant between one (1) and zero(0). Returns: Type number &lt;static&gt; out(t) Interpolates a value quadratically, starting quickly and slowing down. Parameters: Name Type Description t number Interpolant between one (1) and zero(0). Returns: Type number × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.keys.html":{"id":"Whirl.keys.html","title":"Namespace: keys","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: keys Whirl. keys Library of helper functions for retrieving keycodes, translating between keycodes and keynames and mapping keys to codes. Should not be confused with the input manager's keyboard module which actually handles keyboard input events. Members &lt;static, constant&gt; keys Arbitrary mapping of key names to key codes. Example Whirl.keys[\"x\"]; // 88 Whirl.keys[\"ArrowRight\"]; // 39 Whirl.keys[\"Shift\"]; // 16 Methods &lt;static&gt; getByCode(keyCode) Get a keyname by its keycode. Parameters: Name Type Description keyCode number Keycode of a given key. Returns: Name of the key related to the keycode. Type string | undefined Example Whirl.keys.getByCode(88); // \"x\" Whirl.keys.getByCode(39); // \"ArrowRight\" Whirl.keys.getByCode(16); // \"Shift\" &lt;static&gt; getByName(keyName) Get a keycode by its keyname. Parameters: Name Type Description keyName string Keyname of a given key. Returns: Keycode of the key related to the keyname. Type number | undefined Example Whirl.keys.getByName(\"x\"); // 88 Whirl.keys.getByName(\"ArrowRight\"); // 39 Whirl.keys.getByName(\"Shift\"); // 16 × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.math.html":{"id":"Whirl.math.html","title":"Namespace: math","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: math Whirl. math Mathematical helper functions for general use. Methods &lt;static&gt; average(arr) Get the average of a set of numbers. Parameters: Name Type Description arr Array.&lt;number&gt; Array of numbers to retrieve the average of. Returns: Average of the given array of numbers. Type number Example Whirl.math.average([1, 2, 3]); // 2 Whirl.math.average([1, 2, 3, 4]); // 2.5 Whirl.math.average([8, 3, 9.2, 12, 5.5]); // 7.540000000000001 &lt;static&gt; between(val, min, max [, leniency]) Determine if the given value is within a given range. Parameters: Name Type Argument Default Description val number Value to be checked if it is between the minimum and maximum value. min number Minimum value of the range. max number Maximum value of the range. leniency number &lt;optional&gt; 0 Will return true if the value is outside of the minimum or maximum range but still within the leniency value's range from the minimum or maximum value. Returns: Type boolean Example Whirl.math.between(8, 5, 10); // true Whirl.math.between(12, 5, 10); // false Whirl.math.between(12, 5, 10, 4); // true &lt;static&gt; clamp(val, min, max) Clamps a given value between a given minimum and maximum value. Parameters: Name Type Description val number Value to be clamped. min number Minimum value of the range. max number Maximum value of the range. Returns: Returns the given value if it falls within the range, otherwise returns the minimum maximum value if the given value is lower than or greater than the range, respectively. Type number Example Whirl.math.clamp(10, 5, 15); // 10 Whirl.math.clamp(12, 5, 15); // 12 Whirl.math.clamp(3, 5, 15); // 5 Whirl.math.clamp(19, 5, 15); // 15 &lt;static&gt; lerp(start, end, through) Linearly interpolate between two values. Parameters: Name Type Description start number Beginning value. end number End value. through number Value to be used as the interpolant between the start and end values (Generally 0-1). Returns: The selected point in between the two values. Type number Example Whirl.math.lerp(0, 100, 0.1); // 10 Whirl.math.lerp(0, 50, 0.5); // 25 Whirl.math.lerp(50, 0, 0.5); // 25 Whirl.math.lerp(0, 50, 2); // 100 &lt;static&gt; map(value, in_min, in_max, out_min, out_max) Extrapolate how far through a given range of values a point is to another given range of values. For example, five (5) is fifty percent (50%) of the way between zero (0) and ten (10). To map that given point linearly between the range zero (0) to ten (10) to the range fifty (50) to one-hundred (100) would mean going fifty percent (50%) of the way between fifty (50) and one-hundred (100) to get seventy-five (75). Parameters: Name Type Description value number Value to use as a point between the first given range. in_min number Lower bound of the input range. in_max number Upper bound of the input range. out_min number Lower bound of the output range. out_max number Upper bound of the output range. Returns: Type number Example Whirl.math.map(5, 3, 7, 50, 100); // 75 Whirl.math.map(25, 0, 50, 100, 200); // 150 Whirl.math.map(75, 50, 100, 1000, 2000); // 1500 Whirl.math.map(5, 10, 20, 100, 200); // 50 &lt;static&gt; random( [a] [, b]) By default, returns a random float in the range of zero (0) to one (1) (inclusive of zero (0) but not of one (1)). If one argument is given then return an integer in the range of zero (0) up to the given value. If two arguments are given then will return an integer in the range between the two given arguments. Parameters: Name Type Argument Description a number &lt;optional&gt; If given without b being given, will be the upper bound of the range. If given with b, will be the lower bound of the range. b * &lt;optional&gt; Upper bound of the range of the random number. Returns: Type number Example Whirl.math.random(); // 0.6019569996537999 Whirl.math.random(); // 0.2947829307200911 Whirl.math.random(5); // 0 Whirl.math.random(5); // 4 Whirl.math.random(5, 10); // 7 Whirl.math.random(5, 10); // 9 &lt;static&gt; roundTo(num [, rounder]) Rounds a given value to the nearest multiple of a given value. If no rounding number is given, will round the value to the nearest integer. Parameters: Name Type Argument Default Description num number Number to be rounded. rounder number &lt;optional&gt; 1 Multiple to round the given value to. Returns: Type number Example Whirl.math.roundTo(7.93); // 8 Whirl.math.roundTo(89, 100); // 100 Whirl.math.roundTo(24, 100); // 0 Whirl.math.roundTo(5, 10); // 10 Whirl.math.roundTo(1729, 200); // 1800 &lt;static&gt; stepTo(val, target [, increment]) Steps/Increments a given value towards a target value by a given increment. If after stepping/incrementing the value it exceeds the target then the target itself will be returned. Parameters: Name Type Argument Default Description val number Value to alter with the given step. target number Target value to step val towards. increment number &lt;optional&gt; 1 Increment to move the given value by. Returns: Type number Example Whirl.math.stepTo(5, 10); // 6 Whirl.math.stepTo(5, 10, 3); // 8 Whirl.math.stepTo(6, 1, 3); // 3 Whirl.math.stepTo(7, 0, 8); // 0 Whirl.math.stepTo(10, 14, 20); // 14 × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.shapes.Circle.html":{"id":"Whirl.shapes.Circle.html","title":"Class: Circle","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Class: Circle Whirl.shapes. Circle Represents a circle defined by a center coordinate and a radius. Can be used for things such as physics with circular objects, radius bound checking, distance calculation, etc. Circles are constructed using the Whirl.shapes.Circle factory method, but the underlying class can be accessed with Whirl.shapes.Circle._class. new Circle( [x] [, y] [, r]) Parameters: Name Type Argument Default Description x number | Whirl.shapes.Point &lt;optional&gt; 0 X-coordinate of the center-point. If giving an instance of a Point then the first argument should be the Point instance, and the second argument should be the radius, instead. y number &lt;optional&gt; 0 Y-coordinate of the center-point. If the first argument is a Point instance then this argument represents the radius, instead. r number &lt;optional&gt; 0 Radius of the circle. Examples Whirl.shapes.Circle(25, 25, 50); // Circle {x: 25, y: 25, r: 50} Whirl.shapes.Circle( Whirl.shapes.Point(25, 25), 50, ); // Circle {x: 25, y: 25, r: 50} Members x :number X-coordinate of the center-point. Type: number y :number Y-coordinate of the center-point. Type: number r :number Radius of the circle. Type: number &lt;readonly&gt; midpoint :Whirl.shapes.Point Returns an instance of a Point representing the center-point of this circle. Type: Whirl.shapes.Point Example Whirl.shapes.Circle(25, 25, 50).midpoint; // Point {x: 25, y: 25} Methods isPointInside(px [, py]) Determine if a point is inside this circle. Parameters: Name Type Argument Description px number | Whirl.shapes.Point X-coordinate of the point. An instance of a Point can also be given instead as the only argument to determine if it is inside this circle. py number &lt;optional&gt; Y-coordinate of the point. Returns: Type boolean Examples Whirl.shapes.Circle(25, 25, 50).isPointInside(30, 20); // true const circ = Whirl.shapes.Circle(25, 25, 50); const point = Whirl.shapes.Point(30, 20); circ.isPointInside(point); // true × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.shapes.html":{"id":"Whirl.shapes.html","title":"Namespace: shapes","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: shapes Whirl. shapes Library of shape classes that can be used for things like geometry, pointer locations, collision detection, sprite, viewport and stage boundaries and more. Game classes utilise shapes internally for a myriad of functions such as bounding boxes, geometry comparisons and more. Shape classes are exported with a factory function so you can just call the class as a function and it will return a new instance. If you still need access to underlying class itself, access the _class property of the given class you need. Classes Circle Line Point Rectangle × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.shapes.Line.html":{"id":"Whirl.shapes.Line.html","title":"Class: Line","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Class: Line Whirl.shapes. Line Represents a line in space defined by two pairs of x-y coordinates representing both end-points of the line. Can be used for things such as ray-tracing, distance calculations, sight-line checks, etc. Lines are constructed using the Whirl.shapes.Line factory method, but the underlying class can be accessed with Whirl.shapes.Line._class. new Line( [x1] [, y1] [, x2] [, y2]) Parameters: Name Type Argument Default Description x1 number | Whirl.shapes.Point &lt;optional&gt; 0 X-coordinate of the starting point. If giving an instance of a Point the y1 parameter should also be a Point. y1 number | Whirl.shapes.Point &lt;optional&gt; 0 Y-coordinate of the starting point. If both x1 and y1 are instead instances of a Point then the starting point is defined by the first given Point, and the ending point is defined by the second. x2 number &lt;optional&gt; 0 X-coordinate of the ending point. y2 number &lt;optional&gt; 0 Y-coordinate of the ending point. Examples Whirl.shapes.Line(50, 50, 100, 100); // Line {x1: 50, y1: 50, x2: 100, y2: 100} Whirl.shapes.Line( Whirl.shapes.Point(50, 50), Whirl.shapes.Point(100, 100), ); // Line {x1: 50, y1: 50, x2: 100, y2: 100} Members x1 :number X-coordinate of the starting point. Type: number y1 :number Y-coordinate of the starting point. Type: number x2 :number X-coordinate of the ending point. Type: number y2 :number Y-coordinate of the ending point. Type: number &lt;readonly&gt; length :number Total length of this line. Type: number Example Whirl.shapes.Line(50, 50, 100, 100).length; // 70.710~... &lt;readonly&gt; vertices :Array.&lt;Whirl.shapes.Point&gt; Returns an array of Points representing the two vertices of this line. The first Point represents the starting point of the line, and the second Point represents the ending point. Type: Array.&lt;Whirl.shapes.Point&gt; Example Whirl.shapes.Line(50, 50, 100, 100).vertices; // [ // Point {x: 50, y: 50}, // Point {x: 100, y: 100}, // ] × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.shapes.Point.html":{"id":"Whirl.shapes.Point.html","title":"Class: Point","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Class: Point Whirl.shapes. Point Represents a point in space defined by an X and Y value. Can be used for things such as getting the distance or angle between two points, checking if a point is inside a rectangle, keeping track of where something is, etc. Points are constructed using the Whirl.shapes.Point factory method, but the underlying class can be accessed with Whirl.shapes.Point._class. new Point( [x] [, y]) Parameters: Name Type Argument Default Description x number &lt;optional&gt; 0 X-coordinate of the point. y number &lt;optional&gt; 0 Y-coordinate of the point. Example Whirl.shapes.Point(50, 90); // Point {x: 50, y: 90} Members x :number X-coordiante of the point object. Type: number y :number Y-coordinate of the point object. Type: number Methods distanceFrom(x [, y]) Get the distance between this Point and another point. Parameters: Name Type Argument Description x number | Point X-coordinate of the point or a Point object itself. If a Point is provided then measure the distance from this Point to the given Point, instead of from this Point to the given X and Y values. y number &lt;optional&gt; Y-coordinate of the point. Returns: The distance between the two points. Type number Example const point1 = Whirl.shapes.Point(50, 50); // Point {x: 50, y: 50} const point2 = Whirl.shapes.Point(90, 40); // Point {x: 90, y: 40} point1.distanceFrom(75, 75); // 35.355~... point1.distanceFrom(point2); // 41.231~... × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.shapes.Rectangle.html":{"id":"Whirl.shapes.Rectangle.html","title":"Class: Rectangle","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Class: Rectangle Whirl.shapes. Rectangle Represents a rectangle defined by its origin point and its width and height. Can be used for things such as world boundaries, sprite boundaries, collision detection, etc. Rectangles are constructed using the Whirl.shapes.Rectangle factory method, but the underlying class can be accessed with Whirl.shapes.Rectangle._class. new Rectangle( [x] [, y] [, w] [, h]) Parameters: Name Type Argument Default Description x number | Whirl.shapes.Point &lt;optional&gt; 0 X-coordinate of the top-left origin point. If giving an instance of a Point the y parameter should also be a Point. y number | Whirl.shapes.Point &lt;optional&gt; 0 Y-coordinate of the top-left origin point. If both x and y are instead instances of a Point then the top-left point of the rectangle is defined by the first given Point, and the bottom-right point is defined by the second. w number &lt;optional&gt; 0 Width of the rectangle. h number &lt;optional&gt; 0 Height of the rectangle. Examples Whirl.shapes.Rectangle(40, 30, 100, 100); // Rectangle {x: 40, y: 30, w: 100, h: 100} Whirl.shapes.Rectangle( Whirl.shapes.Point(40, 30), Whirl.shapes.Point(140, 130) ); // Rectangle {x: 40, y: 30, w: 100, h: 100} Members x :number X-coordinate of the top-left point of the rectangle. Type: number y :number Y-coordinate of the top-left point of the rectangle. Type: number w :number Width of the rectangle. Type: number h :number Height of the rectangle. Type: number &lt;readonly&gt; midpoint :Whirl.shapes.Point Returns an instance of a Point representing the middle point of this rectangle. Type: Whirl.shapes.Point Example Whirl.shapes.Rectangle(0, 0, 100, 100).midpoint; // Point {x: 50, y: 50} &lt;readonly&gt; area :number Area of this rectangle. Type: number Example Whirl.shapes.Rectangle(0, 0, 100, 100).area; // 10000 &lt;readonly&gt; vertices :Array.&lt;Whirl.shapes.Point&gt; Returns an array of Points representing the four vertices of this rectangle. Points are sorted in the following order: Top-left, top-right, bottom-right, bottom-left. Type: Array.&lt;Whirl.shapes.Point&gt; Example Whirl.shapes.Rectangle(0, 0, 100, 100).vertices; // [ // Point {x: 0, y: 0}, // Point {x: 100, y: 0}, // Point {x: 100, y: 100}, // Point {x: 0, y: 100}, // ] Methods isPointInside(px [, py]) Determine if a point is inside this rectangle. Parameters: Name Type Argument Description px number | Whirl.shapes.Point X-coordinate of the point. An instance of a Point object can also be given instead as the only argument to determine if it is inside this rectangle. py number &lt;optional&gt; Y-coordinate of the point. Returns: Type boolean Examples Whirl.shapes.Rectangle(0, 0, 100, 100).isPointInside(45, 79); // true const point = Whirl.shapes.Point(36, 85); const rect = Whirl.shapes.Rectangle(0, 0, 100, 100); rect.isPointInside(point); // true × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.util.html":{"id":"Whirl.util.html","title":"Namespace: util","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: util Whirl. util Library of utility functions that could be frequently used when creating a game. Methods &lt;static&gt; formatComma(val) Format a number to a string separating thousands with commas. Parameters: Name Type Description val number | string Number to be formatted. Returns: Formatted number with commas separating groups of thousands. Type string Example Whirl.util.formatComma(1); // \"1\" Whirl.util.formatComma(\"1000\"); // \"1,000\" Whirl.util.formatComma(3985721); // \"3,985,721\" Whirl.util.formatComma(9874.56); // \"9,874.56\" &lt;static&gt; randArr(arr) Get the value from a random index of the given array. Parameters: Name Type Description arr Array.&lt;any&gt; Array to retrieve the value from. Returns: Type any Example Whirl.util.randArr([1, 5, \"2\", {x: 5}]); // \"2\" Whirl.util.randArr([1, 5, 2]); // 2 Whirl.util.randArr([3, 8, 9, 9, 1, 6]); // 9 &lt;static&gt; randHSL( [cfg]) Generate a random HSL (Hue, Saturation, Lightness) value (hsl(h, s, l)). Parameters: Name Type Argument Description cfg Object &lt;optional&gt; Optional configuration when generating the HSL value. Properties Name Type Argument Description alpha number &lt;optional&gt; Add an alpha value to the generated HSL value (hsl(h, s, l, a)). json boolean &lt;optional&gt; Return a JSON object representation of the HSL value instead of a string. sat number &lt;optional&gt; Override the randomly generated saturation value. lit number &lt;optional&gt; Override the generated lightness value with the given value. Returns: Returns an object if cfg.json is true, otherwise returns a string. Type string | Object Example Whirl.util.randHSL(); // \"hsl(39, 3%, 7%)\" Whirl.util.randHSL(); // \"hsl(48, 85%, 78%)\" Whirl.util.randHSL({alpha: true}); // \"hsla(85, 15%, 67%, 0.8)\" Whirl.util.randHSL({json: true}); // {hue: 177, sat: 20, lit: 27} Whirl.util.randHSL({alpha: true, json: true}); // {hue: 174, sat: 66, lit: 40, a: 0.8} Whirl.util.randHSL({json: true, sat: 80}); // {hue: 169, sat: 80, lit: 60} Whirl.util.randHSL({json: true, lit: 45}); // {hue: 339, sat: 52, lit: 45} &lt;static&gt; randRGB( [cfg]) Generate a random RGB (Red, Green, Blue) value (rgb(x, y, z)). Parameters: Name Type Argument Description cfg Object &lt;optional&gt; Optional configuration when generating the RGB value. Properties Name Type Argument Description alpha number &lt;optional&gt; Add an alpha value to the generated RGB value (rgb(r, g, b, a)). json boolean &lt;optional&gt; Return a JSON object representation of the RGB value instead of a string. Returns: Returns an object if cfg.json is true, otherwise returns a string. Type string | Object Example Whirl.util.randRGB(); // \"rgb(149, 64, 141)\" Whirl.util.randRGB(); // \"rgb(93, 223, 226)\" Whirl.util.randRGB({alpha: true}); // \"rgba(78, 159, 140, 0.3)\" Whirl.util.randRGB({json: true}); // {r: 207, g: 70, b: 192} Whirl.util.randRGB({alpha: true, json: true}); // {r: 66, g: 139, b: 72, a: 0.8} &lt;static&gt; shuffleArr(arr) Returns a shuffled copy of a given array. Does not mutate the original array. Parameters: Name Type Description arr Array.&lt;any&gt; Array to be copied and shuffled. Returns: Deep copy of the shuffled array. Type Array.&lt;any&gt; Example Whirl.util.shuffleArr([1, 5, 3, 2]); // [2, 5, 3, 1] Whirl.util.shuffleArr([1, 5, 3, 2]); // [2, 1, 5, 3] × Search results Close MIT Licence Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"Whirl.html":{"id":"Whirl.html","title":"Namespace: Whirl","body":" Whirl Namespaces Whirl.easing.cubicWhirl.easingWhirl.easing.linearWhirl.easing.quadraticWhirl.keysWhirl.mathWhirl.shapesWhirl.utilWhirl Classes Whirl.shapes.CircleWhirl.shapes.LineWhirl.shapes.PointWhirl.shapes.Rectangle Namespace: Whirl Whirl The global Whirl object that all constant
